<html>
<head>
	<title> Form </title>
</head>
<body>
	<h1>Sign In</h1>
	<form action="inputs.html">
		<label for="username" >Email:</label>
		<input id="username" type="email" name="user" placeholder=
		"e-mail" required>

		<label for="password" >Password:</label>
		<input id="password" type="password" name="password" placeholder=
		"password" required>
		
		<input type="Submit">
		<br>

		<label for="Remember Login" >Remember your password:</label>
		<input id="Remember Login" type="checkbox">
	</form>
</body>
